<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Iteration</h2>
<p id="demo"></p>
<script>

  var txt = "";
var numbers = [45, 4, 9, 16, 25];
numbers.forEach(itrFunction);
document.getElementById("demo").innerHTML = txt;

function itrFunction(value) {
  txt = txt + value + "<br>";
}
</script>
</body>
</html>
