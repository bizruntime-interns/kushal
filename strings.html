<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<p>Strings</p>

<p id="string"></p>

<script>

var carName1 = "Volvo XC60"; // Double quotes
var carName2 = 'Volvo XC60'; // Single quotes

document.getElementById("string").innerHTML =
carName1 + " " + carName2; 

</script>

</body>
</html>
