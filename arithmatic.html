<!DOCTYPE html>
<html>
<body>

<h2>The Arithematic Operators</h2>

<p id="arithematic"></p>

<script>
var x = 5;
var y = 2;

var a = x + y;
document.getElementById("arithematic").innerHTML = a;
var s = x - y;
document.getElementById("arithematic").innerHTML = s;
var m = x * y;
document.getElementById("arithematic").innerHTML = m;
var d = x / y;
document.getElementById("arithematic").innerHTML = d;

</script>

</body>
</html>
