<!DOCTYPE html>
<html>
    <body>
        <h1>time based greeting using conditions</h1>>
<p id ="demo"></p>
<button onclick="greetings()">try</button>
<script>

function greeting(){
    var hour = new Date().getHours(); 
    var greet;
    if (hour < 18){
        greet = "goodday";
    }
    else{
        greet = "goodevening";
    }
    document.getElementById("demo").innerHTML=greet;
}
</script>
</body>
</html>
